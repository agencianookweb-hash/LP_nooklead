<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nooklead - Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { border-color: rgba(255,255,255,0.1); }
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(57, 255, 20, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            animation: orbMove 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes orbMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        .glass-card {
            background: rgba(26,26,26,0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .btn-primary {
            background: linear-gradient(to right, #39ff14, #00ff88);
            color: #0a0a0a;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #32e612, #00e677);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.5);
        }
        .text-gradient-green {
            background: linear-gradient(to right, #39ff14, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <main class="container mx-auto px-4 py-16">
            <div class="glass-card p-8 max-w-4xl mx-auto">
                <h1 class="text-4xl font-bold mb-4 text-gradient-green">
                    Nooklead
                </h1>
                <p class="text-gray-400 text-lg mb-8">
                    Landing Page desenvolvida com React + Vite + Tailwind CSS
                </p>
                <button class="btn-primary">
                    ComeÃ§ar Agora
                </button>
            </div>
        </main>
    </div>
</body>
</html>
